<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>playlist</title>
    <link rel="stylesheet" href="gaya.css" />
  </head>
  <body>
    <!-- navbar   -->
    <header>
      <nav>
        <div class="navbar">
          <h2>My Playlist <span> Songs</span></h2>
        </div>
      </nav>
    </header>

    <!-- navbar   -->
    <section>
      <div class="kotak-luar">
        <div class="favorite">Favorite Songs</div>
        <div class="kotak-list">
          <div class="lagu">
            <button onclick="playSong('Closer.mp3')" class="btn">Closer</button>
          </div>
          <div class="lagu">
            <button onclick="playSong('Dandelions.mp3')" class="btn">
              Dandelions
            </button>
          </div>
          <div class="lagu">
            <button onclick="playSong('Dont give up.mp3')" class="btn">
              Dont give up
            </button>
          </div>
          <div class="lagu">
            <button onclick="playSong('We dont talk any more.mp3')" class="btn">
              We dont talk any more
            </button>
          </div>
          <div class="lagu">
            <button onclick="playSong('Last friday night.mp3')" class="btn">
              Last friday night
            </button>
          </div>
          <div class="lagu">
            <button onclick="playSong('Look preatty.mp3')" class="btn">
              Look preatty
            </button>
          </div>
        </div>

        <audio id="audioPlayer" class="audio" controls></audio>
      </div>
    </section>
  </body>
</html>

<script>
  function playSong(file) {
    const audio = document.getElementById("audioPlayer");
    audio.src = file;
    audio.play();
  }
</script>
